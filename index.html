<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Progress bar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Progress bar</h1>
            <div class="progress-bar-box">

            </div>
        </div>
    <script src="main.js"></script>
    </body>
</html>
